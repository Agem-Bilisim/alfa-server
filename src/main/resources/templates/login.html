<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	th:with="lang=${#locale.language}" th:lang="${lang}">
<!--/*@thymesVar id="_csrf" type="org.springframework.security.web.csrf.CsrfToken"*/-->
<!--/*@thymesVar id="error" type="java.util.Optional<String>"*/-->
<head>
	<title>Login</title>
	<object th:include="fragments/head :: head" th:remove="tag"></object>
	<!-- iCheck -->
	<link th:href="@{/plugins/iCheck/all.css}" rel="stylesheet" />
</head>
<body class="hold-transition login-page">

	<div class="login-box">
		<div class="login-logo">
			<div class="text-center">
				<img th:src="@{/img/logo.png}" class="img-responsive" alt="Alfa GYBS" />
			</div>
		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">
			<p class="login-box-msg">Sign in to start your session</p>
			<form th:action="@{/login}" method="post">
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" />
				<div class="form-group has-feedback">
					<input type="text" name="username" id="username"
						required="required" class="form-control" placeholder="Username"
						autofocus="autofocus" /> <span
						class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" name="password" id="password"
						required="required" class="form-control" placeholder="Password" />
					<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="row">
					<div class="col-xs-8">
						<div class="checkbox icheck">
							<label> <input type="checkbox" /> Remember Me
							</label>
						</div>
					</div>
					<!-- /.col -->
					<div class="col-xs-4">
						<button type="submit" class="btn btn-primary btn-block btn-flat">Sign
							In</button>
					</div>
					<!-- /.col -->
				</div>
			</form>

			<a href="#">I forgot my password</a><br />
		</div>
		<!-- /.login-box-body -->
	</div>
	<!-- /.login-box -->
	
	<object th:include="fragments/scripts :: scripts" th:remove="tag"></object>
	<script>
	  $(function () {
	    $('input').iCheck({
	      checkboxClass: 'icheckbox_square-blue',
	      radioClass: 'iradio_square-blue',
	      increaseArea: '20%' // optional
	    });
	  });
	</script>
	
	<script th:if="${error != null}" th:inline="javascript">
		alertify.error('The username or password you have entered is invalid, try again.');
	</script>
	
	<script th:if="${logout != null}" th:inline="javascript">
		alertify.success('You\'ve been signed out successfully.');
	</script>
</body>
</html>
