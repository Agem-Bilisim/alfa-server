<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/dashboard">
<!--/*@thymesVar id="roles" type="java.util.List<tr.com.agem.lider.model.Role>"*/-->
<head>
	<title>Sorun Ekle</title>
	<!-- iCheck -->
	<link th:href="@{/plugins/iCheck/all.css}" rel="stylesheet" />
	<!-- DataTables -->
	<link th:href="@{/plugins/DataTables/datatables.min.css}" rel="stylesheet" />
	<!-- Select2 -->
	<link th:href="@{/plugins/select2/dist/css/select2.min.css}" rel="stylesheet" />
</head>
<body>
	<th:block layout:fragment="breadcrumb-list">
		<li><a th:href="${'alfa/' + form.redirect}"><i class="fa fa-cubes"></i> <span th:text="${rlabel}"></span></a></li>
		<li class="active">Çevresel Birim Ekle</li>
	</th:block>

	<div layout:fragment="content">
		<div class="row">
			<div class="col-xs-12">
				<div class="box box-info">
					<div class="box-header">
						<h3 class="box-title">Çevresel Birim Ekle</h3>
					</div>
					<form role="form" id="peripheralForm" th:action="@{/peripheral/create}" method="post" th:object="${form}">
						<div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
    						<p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>    
						</div>
						<input type="text" id="redirect" style="display:none;" name="redirect" th:field="*{redirect}" />
						<div class="box-body">
							<div class="form-group" th:classappend="${#fields.hasErrors('tag')} ? 'has-error' : ''">
								<label for="tag">Etiket</label>
								<input type="text" class="form-control" id="tag"
									name="tag" placeholder="Etiket" th:field="*{tag}" />
								<span class="help-block" th:if="${#fields.hasErrors('tag')}" th:errors="*{tag}">Hata</span>
							</div>
<!-- 							<div class="form-group" th:classappend="${#fields.hasErrors('showInSurvey')} ? 'has-error' : ''"> -->
<!-- 								<label for="showInSurvey">Ankette Göster</label> -->
<!-- 								<input type="text" class="form-control" id="showInSurvey" -->
<!-- 									name="showInSurvey" placeholder="Ankette Göster" th:field="*{showInSurvey}" /> -->
<!-- 								<span class="help-block" th:if="${#fields.hasErrors('showInSurvey')}" th:errors="*{showInSurvey}">Hata</span> -->
<!-- 							</div> -->
							<div class="form-group">
								<div class="checkbox">
									<label style="padding-left:0px;"> <input type="checkbox" class="minimal" name="showInSurvey"
										id="showInSurvey" th:field="*{showInSurvey}"> Sertifikayı doğrula
									</label>
								</div>
							</div>
							<div class="form-group" th:classappend="${#fields.hasErrors('agents')} ? 'has-error' : ''">
								<label>Ajan</label>
								<select class="form-control select2" id="agents" name="agents" style="width: 100%;">
									<option th:each="agent : ${agents}" th:text="${agent.hostName} + ' - ' + ${agent.ipAddresses}" th:value="${agent.id}"></option>
								</select>
								<span class="help-block" th:if="${#fields.hasErrors('agents')}" th:errors="*{agents}">Hata</span>
							</div>
						</div>
						<div class="box-footer">
							<button type="button" id="cancelBtn" class="btn btn-default">İptal</button>
							<div class="btn-toolbar pull-right">
								<button type="submit" class="btn btn-primary pull-right">Kaydet</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		
	</div>
	<script layout:fragment="custom-script" th:inline="javascript">
		$(function() {
			// Return to list when cancel button is clicked
			$('#cancelBtn').one("click", function() {
				window.location.href = /*[[${'/alfa/' + form.redirect}]]*/'';
			});
			
			// Config checkbox
			$('input[type="checkbox"].minimal').iCheck({
		      checkboxClass: 'icheckbox_minimal-blue'
		    });
		});
	</script>
</body>
</html>
