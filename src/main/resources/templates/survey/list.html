<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/dashboard">
<head>
	<title>Anket Listesi</title>
	<!-- DataTables -->
	<link th:href="@{/plugins/DataTables/datatables.min.css}" rel="stylesheet" />
</head>
<body>
	<th:block layout:fragment="breadcrumb-list">
		<li class="active">Anket Listesi</li>
	</th:block>

	<div layout:fragment="content">
		<div class="row">
			<div class="col-xs-12">
				<div class="box">
					<div class="box-header">
						<h3 class="box-title">Anket Listesi</h3>
					</div>
					<div class="box-body">
						<table id="surveyTable" class="table table-bordered table-striped">
							<thead>
								<tr>
									<th>Tanım</th>
									<th>Açıklama</th>
									<th>İşlem</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script layout:fragment="custom-script" th:inline="javascript">
		$(function() {
			var fnActionBtns = function(row, type, val, meta) {
				return "<a class=\"btn btn-outline-primary\" href=\"/alfa/survey/" + row["id"] + "\"><i class=\"fa fa-edit\"></i></a>";
			};
			
			var drawCallback = function(settings) {
				if ($("#newSurveyBtn").length == 0) {
					$("#surveyTable_filter").append("<button type=\"button\" class=\"btn btn-info\" id=\"newSurveyBtn\">Yeni</button>");
					$("#newSurveyBtn").on("click", function() {
						window.location.href = '/alfa/survey/create';
					});
				}
			};
			
			const cols = [
				{"data": "label", "property": "label", "name": "Tanım", "searchable": true, "orderable": true }, 
				{"data": "description", "property": "description", "name": "Açıklama", "searchable": true, "orderable": true }, 
				{"data": fnActionBtns, "name": "İşlem", "searchable": false, "orderable": false }
			];
			
			$('#surveyTable').paginatedTable("/alfa/survey/list-paginated", "surveys", cols, drawCallback);
		});
	</script>
</body>
</html>
