<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
	<!-- Bootstrap 3.3.7 -->
	<link th:href="@{/plugins/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet" />
	<!-- Font Awesome -->
	<link th:href="@{/plugins/font-awesome/css/font-awesome.min.css}" rel="stylesheet" />
	<!-- Ionicons -->
	<link th:href="@{/plugins/Ionicons/css/ionicons.min.css}" rel="stylesheet" />
	<!-- Theme style -->
	<link th:href="@{/css/AdminLTE.min.css}" rel="stylesheet" />
	<link th:href="@{/css/skins/skin-blue-light.min.css}" rel="stylesheet" />
	<!-- Pace style -->
	<link th:href="@{/plugins/pace/pace.min.css}" rel="stylesheet" />
	<!-- AlertifyJS -->
	<link th:href="@{/plugins/alertifyjs/css/alertify.min.css}" media="all" rel="stylesheet" />
	<link th:href="@{/plugins/alertifyjs/css/themes/bootstrap.min.css}" media="all" rel="stylesheet" />
    <!-- Alfa -->
	<link th:href="@{/css/alfa.css}" rel="stylesheet" />
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	<!--[if IE]>
	<meta http-equiv="Page-Enter" content="blendTrans(duration=0)" />
	<meta http-equiv="Page-Exit" content="blendTrans(duration=0)" />
	<![endif]-->
	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic" rel="stylesheet" />
	<!-- Need to use this for AJAX POST requests! -->
	<meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
	<meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body></body>
</html>
