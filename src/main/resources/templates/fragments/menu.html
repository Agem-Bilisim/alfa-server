<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head></head>
<body>
  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar" th:fragment="menu">

    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">

      <!-- search form (Optional) -->
      <form action="#" method="get" class="sidebar-form">
        <div class="input-group">
          <input type="text" name="q" class="form-control" th:placeholder="#{search.placeholder}" />
              <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
        </div>
      </form>
      <!-- /.search form -->

      <!-- Sidebar Menu -->
      <ul class="sidebar-menu" data-widget="tree">
        <li><a th:href="@{/home}"><i class="fa fa-dashboard"></i> <span>Dashboard</span></a></li>
        <li><a th:href="@{/networkinventory/list}"><i class="fa fa-cloud"></i> <span>Inventory</span></a></li>
        <li><a th:href="@{/task-template/list}"><i class="fa fa-terminal"></i> <span>Task Templates</span></a></li>
        <li><a th:href="@{/task/list}"><i class="fa fa-tasks"></i> <span>Tasks</span></a></li>
        <li><a th:href="@{/report/list}"><i class="fa fa-line-chart"></i> <span>Reports</span></a></li>
        
        <!-- Only for Admin! -->
        <li class="treeview" sec:authorize="hasRole('ROLE_ADMIN')">
          <a href="#"><i class="fa fa-server"></i> <span>System Administration</span>
            <span class="pull-right-container">
              <i class="fa fa-angle-right pull-right"></i>
            </span>
          </a>
          <ul class="treeview-menu">
            <li><a th:href="@{/sysconfig/list}"><i class="fa fa-circle-o"></i> Configuration</a></li>
            <li><a th:href="@{/sysupdate/list}"><i class="fa fa-circle-o"></i> Update & Backup</a></li>
            <li><a th:href="@{/ldap/integration/list}"><i class="fa fa-circle-o"></i> Integrations</a></li>
            <li><a th:href="@{/notification/list}"><i class="fa fa-circle-o"></i> Notifications</a></li>
          </ul>
        </li>
        <li sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/user/list}"><i class="fa fa-users"></i> <span>User Management</span></a></li>
        <!--  -->
        
        <li><a th:href="@{/help}"><i class="fa fa-question"></i> <span>Help</span></a></li>
      </ul>
      <!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
  </aside>
</body>
</html>
